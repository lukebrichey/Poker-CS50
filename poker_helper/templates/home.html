            </form>
            <div id = "player1">

                <img id = "hole2" class = "card-placeholder" src="https://opengameart.org/sites/default/files/card%20back%20black.png" ondrop="drop(event)" ondragover="allowDrop(event)">

        <script>

            function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
                ev.preventDefault();

                var data = ev.dataTransfer.getData("text");
                var deck = document.getElementById(data);
                //ev.target.appendChild(s);

                // Swap source images
                var temp = ev.target.src;
                ev.target.src = deck.src;
                deck.src = temp;

                // Move value from hole/board to form input
                document.getElementById(ev.target.id).value = deck.id;
            }
            </script>
